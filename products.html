<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products - Gahurire TSS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card .card-body {
      padding: 15px;
    }
    .product-card .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product-card .card-text {
      font-size: 1rem;
      color: #555;
    }
    .product-card .btn {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .product-card .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <button onclick="history.back()" ><img src="button.png"width="30px"height="30px"></button>
  <div class="container my-5">
    <h1 class="text-center mb-4">Our Products</h1>
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">We shot and edit image and video</p>
            <img src="shoot.PNG"width="80px"height="80px">
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">We pavert the road</p>
            <img src="lnd.jpg"width="80px"height="80px">
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">Description of Product 3. Stylish and modern design.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
