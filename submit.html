<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    .checkout-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .cart-items, .user-details {
      margin-top: 20px;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .submitted-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0ffe0;
      border: 1px solid #28a745;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="checkout-section">
    <h2>Checkout</h2>

    <div class="cart-items">
      <h3>Products in Cart:</h3>
      <ul id="cart-list"></ul>
    </div>

    <form id="checkout-form">
      <h3>Enter Your Details:</h3>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <button type="submit">Submit Order</button>
    </form>

    <div class="submitted-info" id="submitted-info" style="display: none;">
      <h3>Submitted Information:</h3>
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
    </div>
  </div>

  <script>
    const productMap = {
      1: 'Furniture Sales',
      2: 'Building Blocks',
      3: 'Paving Stones',
      4: 'Editing and Shooting'
    };

    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartList = document.getElementById('cart-list');
    if (cart.length === 0) {
      cartList.innerHTML = '<li>No products selected.</li>';
    } else {
      cart.forEach(id => {
        const item = document.createElement('li');
        item.textContent = productMap[id] || `Product ${id}`;
        cartList.appendChild(item);
      });
    }

    // Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      const name = formData.get('name');
      const email = formData.get('email');
      const phone = formData.get('phone');

      document.getElementById('user-name').textContent = name;
      document.getElementById('user-email').textContent = email;
      document.getElementById('user-phone').textContent = phone;

      document.getElementById('submitted-info').style.display = 'block';
    });
  </script>
</body>
</html>
